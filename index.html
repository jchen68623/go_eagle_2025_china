<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>做雄鹰领导力 - 谭任团队·2025·南昌</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }
    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }
    /* Header */
    header {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.5em;
    }
    header p {
      margin-top: 5px;
      font-size: 1.2em;
    }
    /* Schedule Overview */
    .schedule-overview {
      margin: 20px 0;
      text-align: center;
    }
    .schedule-overview h2 {
      margin-bottom: 10px;
    }
    .schedule-overview ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .schedule-overview li {
      background: #e6e6e6;
      padding: 10px 20px;
      border-radius: 5px;
    }
    /* Schedule Details */
    .schedule-details {
      margin: 30px 0;
    }
    .schedule-details h2 {
      margin-bottom: 20px;
    }
    .schedule-item {
      display: flex;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      align-items: flex-start;
    }
    .schedule-item .time {
      width: 20%;
      font-weight: bold;
      padding-right: 20px;
    }
    .schedule-item .details {
      width: 80%;
    }
    .schedule-item .details h3 {
      margin-bottom: 5px;
    }
    .schedule-item .details .discussion {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .schedule-item .details ul {
      margin: 0;
      padding-left: 20px;
    }
    .schedule-item .details ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>做雄鹰领导力</h1>
    <p>谭任团队·2025·南昌</p>
  </header>
  <div class="container">
    <!-- Schedule Overview Section -->
    <section class="schedule-overview">
      <h2>活动概览</h2>
      <ul>
        <li>星期五</li>
        <li>星期六</li>
        <li>星期日</li>
      </ul>
    </section>
    
    <!-- Detailed Schedule Section -->
    <section class="schedule-details">
      <h2>详细日程</h2>
      <div class="schedule-item">
        <div class="time">
          1:30pm - 2:15pm
        </div>
        <div class="details">
          <h3>美好生活方法论</h3>
          <p class="discussion">话题讨论：</p>
          <ul>
            <li>时间管理, 效率倍增</li>
            <li>人际关系管理</li>
            <li>财务管理与财富创造 (特邀嘉宾分享)</li>
            <li>职场逻辑与关系管理</li>
          </ul>
        </div>
      </div>
      <!-- Additional schedule items can be added here -->
    </section>
  </div>
</body>
</html>
